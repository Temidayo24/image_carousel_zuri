<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="carousel2.css" />
    <title>Document</title>

  <body>
    <div class="carousel">

      <div class="carousel_item">
        <img src="img/download (2).jpeg" alt="" />

      <div class="carousel_item"><img src="img/download.jpeg" alt="" /></div>
